swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /store/inventory:
    post:
      security:
        - Bearer: []
      tags:
        - Account data Module
      summary: User Account data
      description: API for fetching user account data
      #produces:
       # - application/json
      responses:
      '200':
        description: User account data retrieved successully
        schema:
          $ref: '#/definitions/AccountDataResponse'
      '400':
        description: Invalid Fields
      '500':
        description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - Account data Module
      summary: Account data
      description: API for updating account details
      parameters:
        - in: body
          name: body
          description: Update user account details
          required: true
          schema:
            $ref: '#/definitions/AccountDetailsUpdate'
      produces:
        - application/json
      responses:
        '200':
          description: User account details updated
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  AccountDataResponse:
    type: object
    properties:
      accounts:
        type: object
        additionalProperties:
          type: object
          properties:
            transaction_id:
              type: object
              properties:
                date:
                  type: integer
                description:
                  type: string
                amount:
                  type: integer
                balance:
                  type: integer
                transaction_type:
                  type: string
                category:
                  type: string
                note:
                  type: string
  AccountDetailsUpdate:
    type: object
    properties:
      food:
        type: string
      note:
        type: string